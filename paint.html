<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>রঙের হিসাব</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="paint-page">
  <header class="paint-header">
    <div class="header-left">
      <h1 class="page-title">MV Nazera</h1>
      <p class="page-subtitle">রঙের হিসাব</p>
    </div>
    <div class="header-right paint-toolbar">
      <button type="button" id="addItemBtn" class="btn add-btn">Add Item</button>
      <button type="button" id="downloadPdfBtn" class="btn print-btn">Download PDF</button>
    </div>
  </header>

  <main class="paint-main">
    <section class="table-section">
      <div class="table-wrapper">
        <table class="paint-table" id="paintTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Liters</th>
              <th>Gallon</th>
              <th>Gallon × Liters</th>
            </tr>
          </thead>
          <tbody id="paintTbody">
            <!-- Rows added dynamically -->
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" class="sum-label">SUM</td>
              <td id="sumCell" class="sum-cell">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <h2 id="modalTitle">Add Item</h2>
        <button type="button" class="modal-close" id="modalClose" aria-label="Close">×</button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label for="dateInput">Date</label>
          <input id="dateInput" type="date" />
        </div>
        <div class="form-row">
          <label for="typeSelect">Type</label>
          <select id="typeSelect">
            <option value="Paint">Paint</option>
            <option value="Hardener">Hardener</option>
            <option value="Thinner">Thinner</option>
          </select>
        </div>
        <div class="form-row">
          <label for="litersInput">Liters</label>
          <input id="litersInput" type="number" min="0" step="0.01" placeholder="0" />
        </div>
        <div class="form-row">
          <label for="gallonInput">Gallon</label>
          <input id="gallonInput" type="number" min="0" step="0.01" placeholder="0" />
        </div>
        <div class="form-row readonly">
          <label>Gallon × Liters</label>
          <div id="productPreview" class="calc-preview">0</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalSave" class="btn save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="paint.js"></script>
</body>
</html>
