<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ওয়ালিং রডের হিসাব</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="welding-page">
  <header class="app-header welding-header">
    <div class="header-left">
      <h1 class="page-title">এম ভি নাজেরা (MV Nazera)</h1>
      <p class="page-subtitle">ওয়েল্ডিং রডের হিসাব</p>
    </div>
    <div class="header-right">
      <div class="header-meta">
        <span>আজকের তারিখ:</span>
        <span class="date-badge" id="weldingToday">--</span>
      </div>
      <button type="button" id="weldAddBtn" class="btn add-btn">যোগ করুন</button>
      <button type="button" id="weldPdfBtn" class="btn print-btn">পিডিএফ ডাউনলোড</button>
    </div>
  </header>

  <main class="welding-main">
    <section class="table-section">
      <h2 class="visually-hidden">Welding Rod Entry</h2>
      <div class="table-wrapper">
        <table class="welding-table" aria-describedby="totalCount">
          <thead>
            <tr>
              <th>#</th>
              <th>তারিখ</th>
              <th>প্যাকেট নাম </th>
              <th>প্যাকেট</th>
              <th>অ্যাকশন</th>
            </tr>
          </thead>
          <tbody id="entryBody">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </section>

    <section class="total-section">
      <p id="totalCount" class="total-text">মোট প্যাকেট: <span id="totalValue">0</span></p>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-overlay" id="weldModalOverlay" aria-hidden="true">
    <div class="modal weld-modal" role="dialog" aria-modal="true" aria-labelledby="weldModalTitle">
      <div class="modal-header">
        <h2 id="weldModalTitle">নতুন এন্ট্রি যোগ করুন</h2>
        <button type="button" class="modal-close" id="weldModalClose" aria-label="Close">×</button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <label for="weldDate">তারিখ</label>
          <input id="weldDate" type="date" />
        </div>
        <div class="form-row">
          <label for="weldPacket">প্যাকেট</label>
          <input id="weldPacket" type="text" placeholder="যেমন: 3.2mm/ব্র্যান্ড" />
        </div>
        <div class="form-row">
          <label for="weldPieces">পিস</label>
          <input id="weldPieces" type="number" min="1" step="1" placeholder="0" />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="weldModalCancel" class="btn danger-btn">বাতিল</button>
        <button type="button" id="weldModalSave" class="btn save-btn">সংরক্ষণ করুন</button>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="waling-rod.js"></script>
</body>
</html>
